<body>
  <main>
    <header>
        <nav class="navbar">
            <img class="logo" src="../image/Logo.png" alt="LabISEN" onclick="toAccueil()">

    <div class="contenu">
        <h1>Recherche</h1>
        <form id="form-findByDirector" action="result.html">
            <p>Director’s name:</p>
            <input type="text" name="name"><br>
            <input type="submit" id="director" value="recherche!">
        </form>
        <form id="form-findByTitle" action="result.html">
            <p>Title:</p>
            <input type="text" name="title"><br>
            <input type="submit" id="title" value="recherche!">
        </form>
        <form id="form-findByType" action="result.html">
            <p>Genre:</p>
            <input type="text" name="type"><br>
            <input type="submit" id="type" value="recherche!">
        </form>
        <form id="form-findByTimer" action="result.html">
            <p>Recherche par durée</p>
            <p>Entre  <input type="number" name="search" step="5" placeholder="Recherche..." min="5" max="300" > et <input type="number" name="search" step="5" placeholder="Recherche..." min="5" max="300" > minutes</p>
            <input type="submit" id="time" value="recherche!">   
        </form>


    </div>
